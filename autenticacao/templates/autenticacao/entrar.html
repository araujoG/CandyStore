{% extends 'base.html' %}
{% load static %}

{% block titulo %}
Login    
{% endblock %}

{% block corpo %}
	<div class="card border-secondary login mx-auto my-5 px-5 w-90">

		<div class="text-center mb-3">
			<h1 class="h3 font-weight-normal carterOne">Fazer Login</h1>
		</div>

		<div class=" mb-3">
			<label>Usu√°rio:</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon1"><i class="far fa-user"></i></span>
				</div>
				<input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus="">
			</div>
		</div>

		<div class=" mb-3">
			<label>Senha:</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<span class="input-group-text" id="basic-addon2"><i class="fas fa-lock"></i></span>
				</div>
				<input type="password" id="inputPassword" class="form-control" placeholder="Sua Senha" required=""
					autofocus="">
			</div>
		</div>

		<div class="custom-control custom-checkbox mb-2">
			<input type="checkbox" value="1" class="custom-control-input" id="rememberme">
			<label class="custom-control-label" for="rememberme">Lembrar de mim</label>
		</div>

		<div class="d-flex justify-content-between">
			<a class="my-auto carterOne" href="{% url 'autenticacao:cadastro'%}">Cadastre-se</a>
			<button class="btn btn-lg btn-outline-primary " type="submit">Entrar</button>
		</div>

	</div>
{% endblock %}
